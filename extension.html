<!DOCTYPE html>
<html>

<head>
  <title>Tab Organizer</title>
  <link rel="stylesheet" href="style.css">
  <script src="extension.js"></script>
</head>

<body>
  <h1>Tab Manager</h1>
  <div class="Buttons">
    <button class="btn" id="selectTabsButton">Select Tabs</button>
    <button class="btn" id="deleteSelectedTabsButton">Delete Tabs</button>
    <button class="btn" id="sortButton">Sort and Group</button>
  </div>
  <div class="visited">Highlighted tab -- Most Visited in the past 7 days</div>

  <div class="search-container">
    <input type="text" class="search-box" id="searchInput" placeholder="Search Tab">
  </div>
  <div id="searchResults"></div>
  <p id="tabcount"></p>
  <!-- <select id="taborganizer"></select> -->
  <div id="taborganizer"></div>



</body>

</html>
